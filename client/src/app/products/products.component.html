<div class="search-section">
  <input type="text" placeholder="חפש מוצר" #search (input)="filterProduct(search.value)">
</div>
<app-categories></app-categories>
<div class="products">
  <div class="product" *ngFor="let product of filteredProducts">
    <div class="product-image">
      <img [src]="product.image" alt="">
    </div>
     <div class="price">
       <p>{{ product.price }} ₪ {{ product.unit }}</p>
     </div>
     <hr>
     <div class="name">
        <p>{{ product.name }}</p>
      </div>
      <hr>
      <div class="btn-cont">
          <input type="number" class="qty" (change)="changeQty($event)" *ngIf="!isCurrentUrl" min="1" placeholder="1">
          <button mat-raised-button color="primary" (click)="addToEdit(product)" *ngIf="isCurrentUrl">עריכת מוצר</button>
          <button mat-raised-button color="primary" (click)="addToCart(product)" *ngIf="!isCurrentUrl">הוסף לעגלה</button>
      </div>
  </div>
</div>
